<h2 class="sub-header">Edit user</h2>

<fieldset>

<form name="editUserForm" class="form-horizontal" ng-submit="editUserFn()">
  <div class="form-group">
    <label for="editUser" class="col-sm-2 control-label">User email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="userName" name="userName"
      ng-model="userName" required>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">New password *</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="userPw" name="userPw" ng-model="userPw">
    </div>
  </div>
  <div class="form-group">
    <label for="passwordRepeat" class="col-sm-2 control-label">Repeat new password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="userPwRepeat" name="userPwRepeat" ng-model="userPwRepeat">
    </div>
  </div>
  <div class="form-group">
    <label for="userType" class="col-sm-2 control-label">User Type *</label>
    <div class="col-sm-8">
      <select class="form-control" id="userType" ng-model="userType">
        <option value="user">User</option>
        <option value="admin">Administrator</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg">Update user</button>
    </div>
  </div>
  <div class="form-group">
    <label for="editUser" class="col-sm-4 control-label">* If empty, no change is made.</label>
  </div>
</form>
</fieldset>

<h2 class="sub-header">Delete user</h2>

<fieldset>

<form name="delUserForm" class="form-horizontal" ng-submit="delUserFn()">
  <div class="form-group">
    <label for="delUser" class="col-sm-2 control-label">User email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="delUserName" name="delUserName"
          ng-model="delUserName" ng-value="delUserName" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg">Delete user</button>
    </div>
  </div>
</form>

</fieldset>

<transaction-alerts></transaction-alerts>
