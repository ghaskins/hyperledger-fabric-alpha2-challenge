<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit</h3>
</div>
<div class="modal-body" id="modal-body">
  <label for="inputOwner" class="col-sm-2 control-label">Owner</label>
  <input type="text" class="form-control" id="inputOwner" ng-model="owner" >
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
