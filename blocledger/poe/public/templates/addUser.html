<h2 class="sub-header">Add user</h2>

<fieldset>

<form name="addUserForm" class="form-horizontal" ng-submit="addUserFn()">
  <div class="form-group">
    <label for="addUser" class="col-sm-2 control-label">User email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="userName" name="userName"
      ng-model="userName" required>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="userPw" name="userPw" ng-model="userPw">
    </div>
  </div>
  <div class="form-group">
    <label for="passwordRepeat" class="col-sm-2 control-label">Repeat Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="userPwRepeat" name="userPwRepeat" ng-model="userPwRepeat">
    </div>
  </div>
  <div class="form-group">
    <label for="userType" class="col-sm-2 control-label">User Type</label>
    <div class="col-sm-8">
      <select class="form-control" id="userType" ng-model="userType">
        <option value="">User</option>
        <option value="admin">Administrator</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg">Add user</button>
    </div>
  </div>
</form>
</fieldset>

<transaction-alerts></transaction-alerts>
