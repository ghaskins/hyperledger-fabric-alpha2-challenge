<!-- <h1 class="page-header">Document Authentication</h1> -->
<div ng-show='loggedIn'>

<h2 class="sub-header">Document Authentication</h2>

<fieldset>
<legend>Verify Document</legend>

<form name="verifyDocForm" class="form-horizontal" ng-submit="verify()">
  <div class="form-group">
    <label for="fileDrop" class="col-sm-2 control-label">File drop</label>
    <div class="col-sm-8">
      <div ngf-drop="hashFile($file)" id="fileDrop" class="drop-box" ngf-drag-over-class="'dragover'">Drop file here</div>
    </div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
  </div>
  <div class="form-group">
    <label for="fileInput" class="col-sm-2 control-label">File input</label>
    <div class="col-sm-8">
      <button class="btn btn-default btn-file" ngf-select="hashFile($file)">Select file</button>
    </div>
  </div>
  <div class="form-group">
    <label for="hashDisplay" class="col-sm-2 control-label">SHA256 hash</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="hashDisplay" name="hashDisplay"
      ng-model="hash" placeholder='file hash' required ng-minlength="64" ng-maxlength="64">
    </div>
  </div>
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">File name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputName" ng-model="fileName" readonly>
    </div>
  </div>
  <div class="form-group">
    <label for="inputOwner" class="col-sm-2 control-label">Owner</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputOwner" ng-model="owner" readonly>
    </div>
  </div>
  <div class="form-group">
    <label for="recordDate" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="recordDate" ng-model=date readonly>
    </div>
  </div>
  <div class="form-group">
    <label for="storeTransaction" class="col-sm-2 control-label">Transaction</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="storeTransaction" ng-model="tx" readonly>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-primary btn-lg" ng-disabled="verifyDocForm.$invalid"
      uib-tooltip="Click to verify a document" tooltip-placement="right">
        <span class="glyphicon glyphicon-ok"></span> Verify Doc</button>
    </div>
  </div>
</form>
</fieldset>

</div>

</div>

<div ng-show='!loggedIn'>
  <h3>Initial login</h3>
  <a class="btn btn-primary btn-lg" ng-href="#!/login"
  uib-tooltip="Click to log in" tooltip-placement="right">
    <span class="glyphicon glyphicon-ok"></span> Login</a>
</div>
